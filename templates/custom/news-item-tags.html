{% load static %}

<section aria-label="tags" class="not-prose text-sm mt-4">
  <ul class="flex flex-wrap gap-6 max-md:place-content-center">
    {% for tag in tags %}
      <li>
        <a
          class="block bg-tan border-white border-2 rounded-full py-2 px-4"
          href="{% url 'core_news_list_tag_presswide' presswide='all' tag=tag.text %}">
          {{ tag }}
        </a>
      </li>
    {% endfor %}
  </ul>
</section>
