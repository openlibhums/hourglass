{% load static %}

<a
  class="
    p-4 not-prose bg-white
    border rounded-full border-blue
    flex gap-4 items-center
  "
  {% include "custom/button-aria.html" %}
  href="{{ rel_path }}">
  <span
    class="
      uppercase text-blue
      font-poppins-bold text-xs tracking-widest
    ">
    <span>{{ label }}</span>
    {% if "download" not in label|lower %}
      <span class="sr-only">(download)</span>
    {% endif %}
  </span>
  <img
    class="h-4 rotate-90"
    src="{% static 'hourglass/media/icons/arrow-blue.svg' %}"
    alt="">
</a>
