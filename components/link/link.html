{% load static %}

<li data-possible-external-link class="flex gap-4 group">
  {% if django_url %}
    <a href="{% url django_url %}">
      {{ label }}
    </a>
    <span class="group-last-of-type:hidden">|</span>
  {% else %}
    <a href="{% if base %}{{base}}{% endif %}{{ href }}">
      {{ label }}
    </a>
    <span class="group-last-of-type:hidden">|</span>
  {% endif %}
</li>
